service: my-service

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs6.10

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          method: get
          path: hello
  
  push:
    handler: handler.push
    events:
      - http:
          method: post
          path: hello/push/{title}
  
  ramza:
    handler: handler.ramza
    events:
      - http:
          method: get
          path: ramza